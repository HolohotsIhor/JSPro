        <form name="registration">
            <div class="styled-input wide">
                <input type="text" name="username" class="input" required>
                <label>Name:</label>
            </div>
            <div class="styled-input wide">
                <input type="text" name="lastname" class="input" required>
                <label>Lastname:</label>
            </div>
            <div class="styled-input wide">
                <input type="date" name="birth" class="input input--focused" required>
                <label>Date of Birthday:</label>
            </div>
            <div class="styled-input wide styled-input--radio">
                <label>Gender:</label>
                <span><input name="gender" type="radio" value="M"> M</span>
                <span><input name="gender" type="radio" value="F"> F</span>
            </div>
            <div class="styled-input wide">
                <select name="city" name="city">
                    <option value="selectCity">Select you city</option>
                    <option value="selectCity">Kiev</option>
                    <option value="selectCity">Kremenchuk</option>
                </select>
            </div>
            <div class="styled-input wide">
                <input name="address" type="textarea" placeholder="Input you address">
            </div>
            <div class="styled-input wide styled-input--radio">
                <span><input name="languages" type="checkbox" value="ua"> Ukrainian</span>
                <span><input name="languages" type="checkbox" value="en"> English</span>
            </div>
            <button type="button" name="saveButton" class="button js-save-button">Save</button>
        </form>
